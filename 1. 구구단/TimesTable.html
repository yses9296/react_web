<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>구구단</title>
    
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>   
    
    
    <script type="text/babel">
        class TimesTable extends React.Component {
            constructor(props){
                super(props);
                this.state = {
                    first: Math.ceil(Math.random() * 9),
                    second: Math.ceil(Math.random() * 9),
                    value: '',
                    result: '',
                };
            }
            
            render(){
                return (
                    <div>
                        <div>{this.state.first} x {this.state.second} = ?</div>
                        <form>
                            <input tyle="number" value={this.state.value} onChange={ (e) => this.setState({value: e.target.value})} />
                            <button>Enter</button>
                        </form>
                        <div>{this.state.result}</div>
                    </div>
                );
                //input.onChange = (e) => {console.log(e.target.value)}  >> 화면 입력 표시
            }
        }
    </script>
    <script type="text/babel">
        ReactDOM.render(<TimesTable />, document.querySelector('#root'));
    </script>
</body>
</html>
